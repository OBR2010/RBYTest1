<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBY - Dreams to Reality</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ga+Maamli:400&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #bgVideo {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -25%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            object-position: center 25%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: 0.5rem;
            z-index: 2;
            opacity: 0;
            font-family: "Ga Maamli", sans-serif;
            font-style: normal;
        }

        .cta-button {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background: transparent;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            opacity: 0;
            font-family: "Ga Maamli", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .cta-button:hover {
            background: white;
            color: black;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .cta-button {
                padding: 0.8rem 1.6rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bgVideo">
            <source src="assets/StairVideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <h1 class="logo" id="logo">R Ran B By Y Youth</h1>
        <button class="cta-button" id="ctaButton">Dreams to Reality</button>
    </div>

    <script>
        // Typing effect for logo
        function typeText(element, text, speed) {
            let index = 0;
            element.style.opacity = 1;
            
            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                }
            }
            
            element.textContent = '';
            type();
        }

        // Fade in effect for button
        function fadeInButton(element, delay) {
            setTimeout(() => {
                element.style.opacity = 0;
                let opacity = 0;
                const fadeIn = setInterval(() => {
                    if (opacity >= 1) {
                        clearInterval(fadeIn);
                    }
                    element.style.opacity = opacity;
                    opacity += 0.1;
                }, 50);
            }, delay);
        }

        // Initialize animations when page loads
        window.addEventListener('load', () => {
            const logo = document.getElementById('logo');
            const ctaButton = document.getElementById('ctaButton');
            
            typeText(logo, 'Ran by Youth', 300);
            fadeInButton(ctaButton, 1000);
        });
    </script>
</body>
</html>
